        <script>
        $(function() {
            Ems.i18n(Ems.lang);
            
           $('.module-list, .search-scroll, .view-page').slimScroll();

//           $('.content-part').slimScroll({
//               alwaysVisible: false
//           });

        });
            var flag = false;
            var timer;
            var contentBody = $('body');
            var smallLoading = $('.small-loading');
            var offset = 0;

            $(document).ajaxStart(function (e) {
//                if($('#main-div').has('.main-content').length < 1) {
//                    $('.progress-backdrop').removeClass('hidden');
//                }
                NProgress.start();
                

            }).ajaxStop(function () {

                
                NProgress.done();
                $('.progress-backdrop').addClass('hidden');

            });

        function detectmob(){
            if(navigator.userAgent.match(/Android/i)
                || navigator.userAgent.match(/webOS/i)
                || navigator.userAgent.match(/iPhone/i)
                || navigator.userAgent.match(/iPad/i)
                || navigator.userAgent.match(/iPod/i)
                || navigator.userAgent.match(/BlackBerry/i)
                || navigator.userAgent.match(/Windows Phone/i)
            ){
                return true;
            }else{
                return false
            }
        }

        function windowSize() {
            var width = window.innerWidth;
            var position = '';
            (width <= '1360') ? position = 1 : position = 2;
            return position;
        }


        function doldur(t) {
            var parent = $(t).parents("td");
            var top = parent.offset().top + 0;
            parent.find(".dropdown-menu").attr('style', 'position: fixed !important; top: '+top+'px !important; right:15px;');
        }
